<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Correct way: Create a script element using DOM manipulation
    var newScript = document.createElement('script');
    newScript.textContent = 'alert("This will execute correctly!");';
    document.body.appendChild(newScript);
  </script>
</body>
</html>
